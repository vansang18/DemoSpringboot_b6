<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Thay thế thẻ head với fragment lib từ thymeleaf -->
    <head th:replace="Fragment/lib.html::lib('Role')"></head>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Danh sách các vai trò</h2>
            <table class="table table-striped">
                <thead class="thead-dark">
                <tr>
                    <th>STT</th>
                    <th>ID</th>
                    <th>Name</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="role, roleStat : ${roles}">
                    <td th:text="${roleStat.index+1}"></td>
                    <td th:text="${role.role_id}"></td>
                    <td th:text="${role.role_name}"></td>
                </tr>
                </tbody>
            </table>
            <button class="btn btn-primary" onclick="location.href='/roles/new'">Tạo mới</button>
        </div>
    </div>
</div>
</body>
</html>
