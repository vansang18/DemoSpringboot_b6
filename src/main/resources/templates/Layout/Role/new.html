<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!-- Thêm đường dẫn đến Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h2>Create New Role</h2>
  <form action="#" th:object="${role}" th:action="@{/roles/save}" method="post">
    <div class="form-group row">
      <label for="roleName" class="col-sm-2 col-form-label">Role Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="roleName" th:field="*{role_name}">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10 offset-sm-2">
        <button type="submit" class="btn btn-primary">Create</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
